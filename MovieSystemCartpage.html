<!DOCTYPE html>
<html>

<head>
    <title>MovieSystemCartpage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://maxcdn.bootsrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="MovieSystemStyling.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-custom fixed-top">
        <div class="nabar">
            <ul class="navbar-nav">
                <li class="nav-item"><a id="homepage" onclick="toHomepage();" class="navbar-link"
                        href="MovieSystemHomepage.html">
                        <img class="img-fluid"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBz9SMzRRtORfJPgR0SVxsElOKAHAcwjwBdg&usqp=CAU"></a>


                </li>
                <li class="nav-item"><a href="MovieSystemcartpage.html" class="navbar-link" onclick="tocartpage();"><i
                            class="fa fa-cart-plus" style="font-size:50px" href="MovieSystemHomepage.html"
                            id="carticon"></i></a><input type="number" value="0" id="NumberofitemsInCart"></li>
            </ul>
        </div>
    </nav>

    <div>
        <h1 class="cartheading">Cart</h1>
        <div class="TABLE">
            <table class="table table-bordered" id="Table">
                <thead>
                    <tr>
                        <th>Movie</th>
                        <th>Unit Price</th>
                        <th>Quantity</th>
                        <th>Total Cost</th>
                    </tr>
                </thead>
                <tr>
                    <td id="CloseRow" onclick="DeleteRow()"><i class="fa fa-close"
                            style="color:white;background-color: red;box-sizing: 15px;"></i></td>
                    <td>0</td>
                    <td><i><i class="glyphicon glyphicon-circle-arrow-left" style="color:lightblue;"
                                onclick=" MinusQuantity()"></i><span style="color: black;">0</span><i
                                class="glyphicon glyphicon-circle-arrow-right" style="color:lightblue;"
                                onclick="SubtractQuantity()"></i></i></td>
                    <td>0</td>
                </tr>
                <tr>
                    <td colspan="4">
                        <p id="Total">Total:<span id="total" style="color: red;">R<span id="totalprice">0</span></span>
                        </p>
                    </td>
                </tr>
            </table>
            <p id="CartMessage"></p>
        </div>
    </div>
    <script src="JAVASCRIPT.js"></script>
</body>

</html>
